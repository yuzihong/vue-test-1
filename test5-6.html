<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue中</title>
   
    <style type="text/css">
        .v-enter,.v-leave-to{
            opacity:0;
        }
        .v-enter-active,.v-leave-active{
            transition:opacity 2s;
        }
    </style>
</head>
<body>
<div id='app'>
    <transition-group>    
        <div v-for="item in list" :key="item.id">{{item.id}}{{item.title}}</div>
    </transition-group>
    <button @click="handleClick">点击</button>
</div>
<script type="text/javascript" src='vue.js'></script>
<script type="text/javascript">
    var count=0;
    var app=new Vue({
        el:'#app',

        data:{
          list:[]
        },
        methods:{
            handleClick:function(){
                this.list.push({
                    id:count++,
                    title:'变得更好'
                })
            }    
        }
    })

</script>

</body>
