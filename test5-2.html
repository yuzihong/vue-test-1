<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在Vue中使用animate.css</title>
    <link rel="stylesheet" type="text/css" href="animate.css">
</head>
<body>
<div id='app'>
    <!-- 要想hello world有动画效果  要在外边套一个transition标签   有过度效果-->
    <!-- enter-active-class leave-active-class  是vue提供的class  在使用animate.css时animated     如果想使用什么效果  就在animate.css找相应的类 -->
    <transition name="fade" enter-active-class="animated swing" leave-active-class="animated shake">
        <div v-if="show">
            Hello  world
        </div>
    </transition>
    <button @click="handleCluck">切换</button>
</div>
<script type="text/javascript" src='vue.js'></script>
<script type="text/javascript">

    var app=new Vue({
        el:'#app',

        data:{
           mes:'<h1>宝宝</h1>',
           show:false
        },
        methods:{
            handleCluck:function(){
                this.show=!this.show
            }    
        }
    })

</script>

</body>
