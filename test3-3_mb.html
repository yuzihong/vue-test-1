<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue的模板语法</title>

</head>
<body>
<div id='app'>

    <div>{{mes}}</div>
    <div v-text="mes"></div>
    <div v-html="mes"></div>
</div>
<script type="text/javascript" src='vue.js'></script>
<script type="text/javascript">

    var app=new Vue({
        el:'#app',

        data:{
           mes:'<h1>宝宝</h1>'
        },
        methods:{

        }
    })

</script>

</body>
