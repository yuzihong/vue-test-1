<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>计算属性,方法,侦听器</title>

</head>
<body>
<div id='app'>
    <!--计算属性-->
    <!--{{fullName}}   -->
    <!--方法-->
    <!--{{fullName()}}-->
    <!--watch-->
    {{fullName}}
</div>
<script type="text/javascript" src='vue.js'></script>
<script type="text/javascript">

    var app=new Vue({
        el:'#app',
        data:{
            firstName:'于',
            lastName:'甜甜',
            fullName:''
        },
        //计算属性(通过计算得到的属性)  他有缓存机制即如果数据firstName或者lastName不发生变化 就不重新计算
//        computed:{
//            fullName:function(){
//                return this.firstName+' '+this.lastName;
//            }
//        },
        methods:{
            //没有缓存机制  页面每渲染一次就计算一次
//            fullName:function(){
//                console.log('计算了一次')
//                return this.firstName+' '+this.lastName;
//            }
        },
        watch:{
            //有缓存机制   通过监控firstName和lastName来改变fullName
            firstName:function(){
                console.log('计算了一次')
                return this.fullName=this.firstName+' '+this.lastName;
            },
            lastName:function(){
                console.log('计算了一次')
                return this.fullName=this.firstName+' '+this.lastName;
            },

        }
    })

</script>

</body>
